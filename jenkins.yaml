jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: ${ADMIN_USERNAME}
        password: ${ADMIN_PASSWORD}
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  sSHD:
    port: -1
unclassified:
  buildStepOperation:
    enabled: false
  defaultFolderConfiguration:
    healthMetrics:
    - worstChildHealthMetric:
        recursive: true
  extendedEmailPublisher:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: |-
      $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

      Check console output at $BUILD_URL to view the results.
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: 0
    precedenceBulk: false
    useSsl: false
    watchingEnabled: false
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "http://localhost:8080/github-webhook/"
  gitSCM:
    createAccountBasedOnEmail: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "http://localhost:8080/"
  mailer:
    charset: "UTF-8"
    useSsl: false
  pollSCM:
    pollingThreadCount: 10
  timestamperConfig:
    allPipelines: false
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    installations:
    - name: "jdk8"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "jdk1.8.0_241"
              url: "file:/var/jenkins_home/downloads/jdk-8u241-linux-x64.tar.gz"
  maven:
    installations:
    - name: "maven3"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-maven-3.6.3"
              url: "file:/var/jenkins_home/downloads/apache-maven-3.6.3-bin.tar.gz"
  nodejs:
    installations:
    - name: "nodejs"
      properties:
      - installSource:
          installers:
          - zip:
             subdir: "node-v12.14.1"
             url: "file:/var/jenkins_home/downloads/node-v12.14.1-linux-x64.tar.xz"
jobs:
  - script: >
      pipelineJob('Build App Service') {
          definition {
              cpsScm {
                  scriptPath 'Jenkinsfile'
                  scm {
                    git {
                        remote { url '${APP_SVC_URL}' }
                        branch '*/master'
                        extensions {}
                    }
                  }
              }
          }
      }
  - script: >
      pipelineJob('Stop and Rebuild App Service Container') {
          definition {
              cpsScm {
                  scriptPath 'Jenkinsfile-app-service-1-stop-and-rebuild-container'
                  scm {
                    git {
                        remote { url '${APP_SVC_URL}' }
                        branch '*/master'
                        extensions {}
                    }
                  }
              }
          }
      }
  - script: >
      pipelineJob('Restart App Service Container') {
          definition {
              cpsScm {
                  scriptPath 'Jenkinsfile-app-service-2-start-container'
                  scm {
                    git {
                        remote { url '${APP_SVC_URL}' }
                        branch '*/master'
                        extensions {}
                    }
                  }
              }
          }
      }
